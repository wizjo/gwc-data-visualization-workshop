<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
    <!-- Or include processing.js library locally -->
    <!-- script type="text/javascript" src="../lib/processing.min.js"></script -->
    <script type="text/processing" data-processing-target="mycanvas">
    void setup() {
      size(200, 200);
      background(255);
      smooth();
      noStroke();
    }

    void draw(){
      if (frameCount % 10 == 0) {
        fill(frameCount * 3 % 255, frameCount * 5 % 255,
          frameCount * 7 % 255, 100);
        pushMatrix();
        translate(50, 50);
        rotate(radians(frameCount * 2  % 360));
        rect(0, 0, 80, 20);
        popMatrix();
      }
    }
    </script>
  </head>

  <canvas id="mycanvas"></canvas>
</html>
